<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Input</title>
</head>
<body>

    <form action="" class="form-sign">
        <h1>Sign In</h1>
        <label for="email" class="input-flex">Your e-mail
            <input 
                type="email" 
                name="email" 
                id="email"
                placeholder="example@example.com">
        </label>
        <label for="password" class="input-flex">Password
            <input 
                type="password" 
                name="pass" 
                id="password">
        </label>
        <div class="button-flex">
            <button class="button">Sign In</button>
            <button class="button" type="reset">Reset</button>
        </div>
    </form>

</body>
</html>
